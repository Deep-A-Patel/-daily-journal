<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daily Journal</title>
    <link rel="stylesheet" type="text/css" href="styles/journal.css">
</head>

<body>
    <header>
        <h1>Daily Journal</h1>

    </header>
    <form action="">
        <fieldset class="journalDate">
            <label for="journalDate">Date of entry</label>
            <input type="date" name="journalDate" id="journalDate">
        </fieldset>
        <form action="">
            <fieldset class="conceptsCover">
                <label for="conceptsCover">Concepts Cover</label>
                <input type="text" id="conceptsCover">
            </fieldset>
            <form action="">
                <fieldset class="journalEntry">
                    <label for="journalEntry">Journal Entry</label>
                    <textarea name="journalEntry" id="journalEntry" cols="30" rows="5"></textarea>
                </fieldset>
                <form action="">
                    <fieldset class="moodForTheDay">
                        <label for="moodForTheDay">Mood For The Day</label>
                        <select name="mood" id="mood">
                                <option value="none"></option>
                                <option value="sad">😞</option>
                                <option value="normal">😐</option>
                                <option value="happy">😀</option>
                        </select>
                        
                    </fieldset>
                </form>
                <form action="">
                        <button class="journalRecordBtn">Record Journal</button>
                </form>
                <fieldset class="jEntry"></fieldset>
                <script src="/src/scripts/journal.js"></script>
                <script src="/src/scripts/data.js"></script>
                <script src="/src/scripts/entryComponent.js"></script>
                <script src="/src/scripts/entriesDOM.js"></script>
</body>

</html>
